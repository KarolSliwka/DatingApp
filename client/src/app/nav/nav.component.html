<nav class="navbar navbar-expand-md fixed-top bg-dark text-light shadow-sm">
    <div class="container">
        <a class="navbar-brand text-light" href="#">{{ title }}</a>

        <ul class="navbar-nav me-auto">
            @if (acocuntService.currentUser()) {
            <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link text-light">Matches</a>
            </li>
            <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link text-light">Lists</a>
            </li>
            <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active" class="nav-link text-light">Messages</a>
            </li>
            }
        </ul>

        @if (acocuntService.currentUser()) {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-white">Welcome
                {{ acocuntService.currentUser()?.username | titlecase }}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a routerLink="/members" class="dropdown-item">Edit profile</a>
                <div class="dorpodown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        }

        @if (!acocuntService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username" autocomplete="off">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password" autocomplete="off">
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        }
    </div>
</nav>
